<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>

<div *ngIf="successDeleteMessage" class="alert alert-success">
  {{ successDeleteMessage }}
</div>

<form (ngSubmit)="submitForum(forumForm.value)" #forumForm="ngForm">
  <div class="form-group">
    <label for="name">Forum Name</label>
    <input type="text" id="name" name="name" ngModel required class="form-control" #name="ngModel">
    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
      Forum name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" id="description" name="description" ngModel required class="form-control" #description="ngModel">
    <div *ngIf="description.invalid && description.touched" class="alert alert-danger">
      Description is required.
    </div>
  </div>

  <div class="form-group">
    <label for="date_message">Date</label>
    <input type="date" id="date_message" name="date_message" ngModel required class="form-control" #dateMessage="ngModel">
    <div *ngIf="dateMessage.invalid && dateMessage.touched" class="alert alert-danger">
      Date is required.
    </div>
  </div>

  <div class="form-group">
    <label for="hour_message">Hour</label>
    <input type="time" id="hour_message" name="hour_message" ngModel required class="form-control" #hourMessage="ngModel">
    <div *ngIf="hourMessage.invalid && hourMessage.touched" class="alert alert-danger">
      Hour is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Create Forum Post</button>
</form>

<button (click)="getForums()" class="btn btn-info mt-3">Retrieve Forum Posts</button>

<ul>
  <li *ngFor="let forum of forums">
    {{ forum.name }} - {{ forum.description }}
    <button (click)="deleteForum(forum.id_forum)" class="btn btn-danger">Delete</button>
  </li>
</ul>
