<div class="container mt-5">
  <h2 class="mb-4">Users</h2>
  <ul class="list-group mb-4">
    <li class="list-group-item" *ngFor="let user of users">
      <strong>{{ user.firstName }} {{ user.lastName }}</strong> - {{ user.email }}
    </li>
  </ul>

  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>

  <h3 class="mb-3">Create User</h3>
  <form (ngSubmit)="createUser()" class="mb-4">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input id="firstName" [(ngModel)]="newUser.firstName" name="firstName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input id="lastName" [(ngModel)]="newUser.lastName" name="lastName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" [(ngModel)]="newUser.email" name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input id="phone" [(ngModel)]="newUser.phone" name="phone" type="tel" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="statut_verif_identite_user" class="form-label">Statut Verif Identite User:</label>
      <input id="statut_verif_identite_user" [(ngModel)]="newUser.statut_verif_identite_user" name="statut_verif_identite_user" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="type_user" class="form-label">Type User:</label>
      <input id="type_user" [(ngModel)]="newUser.type_user" name="type_user" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input id="password" [(ngModel)]="newUser.password" name="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="subscriptionId" class="form-label">Subscription ID:</label>
      <input id="subscriptionId" [(ngModel)]="newUser.subscriptionId" name="subscriptionId" type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create User</button>
  </form>

  <div *ngIf="successDeleteMessage" class="alert alert-success" role="alert">
    {{ successDeleteMessage }}
  </div>

  <h3 class="mb-3">Delete User</h3>
  <form (ngSubmit)="deleteUser()">
    <div class="mb-3">
      <label for="userIdToDelete" class="form-label">User ID:</label>
      <input id="userIdToDelete" [(ngModel)]="userIdToDelete" name="userIdToDelete" type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Delete User</button>
  </form>
</div>
