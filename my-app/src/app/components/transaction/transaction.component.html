<div class="container mt-5">
  <h2 class="mb-4">Transactions</h2>
  <ul class="list-group mb-4">
    <li class="list-group-item" *ngFor="let transaction of transactions">
      <strong>{{ transaction.typeTransaction }}</strong> - {{ transaction.amount_transaction }} - {{ transaction.date_transaction }}
    </li>
  </ul>

  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>

  <h3 class="mb-3">Create Transaction</h3>
  <form (ngSubmit)="createTransaction()" class="mb-4">
    <div class="mb-3">
      <label for="typeTransaction" class="form-label">Type Transaction:</label>
      <input id="typeTransaction" [(ngModel)]="newTransaction.typeTransaction" name="typeTransaction" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="amount_transaction" class="form-label">Amount Transaction:</label>
      <input id="amount_transaction" [(ngModel)]="newTransaction.amount_transaction" name="amount_transaction" type="number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="type_money_transaction" class="form-label">Type Money Transaction:</label>
      <input id="type_money_transaction" [(ngModel)]="newTransaction.type_money_transaction" name="type_money_transaction" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="date_transaction" class="form-label">Date Transaction:</label>
      <input id="date_transaction" [(ngModel)]="newTransaction.date_transaction" name="date_transaction" type="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="hour_transaction" class="form-label">Hour Transaction:</label>
      <input id="hour_transaction" [(ngModel)]="newTransaction.hour_transaction" name="hour_transaction" type="time" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="price_transaction" class="form-label">Price Transaction:</label>
      <input id="price_transaction" [(ngModel)]="newTransaction.price_transaction" name="price_transaction" type="number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="user_id_fk" class="form-label">User ID:</label>
      <input id="user_id_fk" [(ngModel)]="newTransaction.user_id_fk" name="user_id_fk" type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Transaction</button>
  </form>

  <div *ngIf="successDeleteMessage" class="alert alert-success" role="alert">
    {{ successDeleteMessage }}
  </div>

  <h3 class="mb-3">Delete Transaction</h3>
  <form (ngSubmit)="deleteTransaction()">
    <div class="mb-3">
      <label for="transactionIdToDelete" class="form-label">Transaction ID:</label>
      <input id="transactionIdToDelete" [(ngModel)]="transactionIdToDelete" name="transactionIdToDelete" type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Delete Transaction</button>
  </form>
</div>
