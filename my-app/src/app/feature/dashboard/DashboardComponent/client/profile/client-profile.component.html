<div class="profile-container">
  <h2>Mon Profil</h2>

  <div *ngIf="client; else loadingTemplate">
    <div class="profile-info" *ngIf="!editMode">
      <div class="info-group">
        <label>Nom:</label>
        <p>{{ client.lastName || null}}</p>
      </div>
      <div class="info-group">
        <label>Prénom:</label>
        <p>{{ client.firstName || null}}</p>
      </div>
      <div class="info-group">
        <label>Email:</label>
        <p>{{ client.user.email || null }}</p>
      </div>
      <div class="info-group">
        <label>Adresse:</label>
        <p>{{ client.address || null }}</p>
      </div>
      <button class="edit-btn" (click)="editMode = true">Modifier le profil</button>
    </div>

    <form *ngIf="editMode" (ngSubmit)="updateProfile()" class="edit-form">
      <div class="form-group">
        <label for="lastName">Nom:</label>
        <input
          id="lastName"
          [(ngModel)]="editForm.lastName"
          name="lastName"
          type="text"
          required
        />
      </div>

      <div class="form-group">
        <label for="firstName">Prénom:</label>
        <input
          id="firstName"
          [(ngModel)]="editForm.firstName"
          name="firstName"
          type="text"
          required
        />
      </div>

      <div class="form-group">
        <label for="address">Adresse:</label>
        <input
          id="address"
          [(ngModel)]="editForm.address"
          name="address"
          type="text"
          required
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="save-btn">Enregistrer</button>
        <button type="button" class="cancel-btn" (click)="cancelEdit()">Annuler</button>
      </div>
    </form>
  </div>

  <ng-template #loadingTemplate>
    <p>Chargement du profil...</p>
  </ng-template>
</div>
