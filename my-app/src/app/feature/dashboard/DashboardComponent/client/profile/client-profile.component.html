<div class="profile-container">
  <h2>Mon Profil</h2>

  <ng-container >
    <div class="profile-info" *ngIf="!editMode">
      <div class="info-group">
        <label>Nom d'utilisateur</label>
        <p>{{ client?.credential.username }}</p>
      </div>
      <div class="info-group">
        <label>Nom</label>
        <p>{{ client?.firstName }}</p>
      </div>
      <div class="info-group">
        <label>Prénom</label>
        <p>{{ client?.lastName }}</p>
      </div>
      <div class="info-group">
        <label>Email</label>
        <p>{{ client?.credential?.mail }}</p>
      </div>
      <div class="info-group">
        <label>Adresse</label>
        <p>{{ client?.address}}</p>
      </div>

      <button (click)="editMode = true" class="edit-btn">
        Modifier le profil
      </button>
    </div>

    <form *ngIf="editMode" (ngSubmit)="updateProfile()" class="edit-form">
      <div class="form-group">
        <label for="lastName">Nom d'utilisateur</label>
        <input
          id="username"
          [(ngModel)]="editForm.credential.username"
          name="username"
          type="text"
          disabled
          required
        />
      </div>

      <div class="form-group">
        <label for="lastName">Nom</label>
        <input
          id="lastName"
          [(ngModel)]="editForm.lastName"
          name="lastName"
          type="text"
          required
        />
      </div>

      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input
          id="firstName"
          [(ngModel)]="editForm.firstName"
          name="firstName"
          type="text"
          required
        />
      </div>

      <div class="form-group">
        <label for="address">Adresse</label>
        <input
          id="address"
          [(ngModel)]="editForm.address"
          name="address"
          type="text"
          required
        />
      </div>

      <div class="form-actions">
        <button type="button" class="save-btn" (click)=updateProfile() (click)="editMode = false">Enregistrer</button>
        <button type="button" (click)="editMode = false" class="cancel-btn">
          Annuler
        </button>
      </div>
    </form>
  </ng-container>
</div>
